<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ordered Lists</title>
</head>
<body>
  <h1>Ordered list</h1>
  <div>
    Oreo cookie eating procedure:
    <ol>
      <li>instruction 1:</li>
      <li>instruction 2:</li>
      <li>instruction 3:
        <ol>
          <li>do this FIRST in instruction 3:</li>
          <li>do this SECOND in instruction 3:</li>
          <li>do this THIRD in instruction 3:</li>
        </ol>
      </li>
      <li>Done!</li>
    </ol>
  </div>
</body>
</html>
